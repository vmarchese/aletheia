apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-test-service
  namespace: aletheia-test
  labels:
    app: golang-test-service
    component: test-service
    language: golang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: golang-test-service
  template:
    metadata:
      labels:
        app: golang-test-service
        component: test-service
        language: golang
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: golang-test-service
        image: registry.localhost:5000/aletheia/golang-test-service:latest-arm64
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9090"
        # Uncomment to test failure scenarios
        # - name: STARTUP_DELAY
        #   value: "10s"
        # - name: FAIL_LIVENESS_AFTER
        #   value: "5m"
        # - name: FAIL_READINESS_AFTER
        #   value: "3m"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
