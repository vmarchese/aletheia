apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-call
  labels:
    app: ms-call
    component: caller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-call
  template:
    metadata:
      labels:
        app: ms-call
        component: caller
    spec:
      containers:
      - name: ms-call
        image: registry.localhost:5000/aletheia/ms-call:1.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: CONFIG_PATH
          value: "/config/config.yaml"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: ms-call-config
